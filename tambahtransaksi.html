<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pelanggan</title>

    <style>
        /* Reset untuk margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: lightcyan;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 32px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #008bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #005f9e;
            transform: scale(1.05);
        }

        /* Tautan kembali */
        a {
            display: inline-block;
            background-color: #f1f1f1;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ddd;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }

            button {
                font-size: 16px;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <body>
        <h1>Tambah Produk</h1>
        <form action="#">
            <label>Pelanggan : <label><input type = "text" required><br>
            <label>Produk : <label><input type = "text" required><br>
            <label>Jumlah : <label><input type = "number" required><br>
            <label>Total : <label><input type = "number" step = "0.01" required><br>
            <button type = "Tambahkan">Tambah Transaksi</button>
        </form>

    <p><a href = "index.html"> Kembali ke Menu Utama</a></p>
    </body>
</html>
